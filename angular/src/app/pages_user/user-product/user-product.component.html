<div style="margin-top:200px;width: 1530px;margin-bottom:200px;">
  <div style="margin: auto;
  width:80%;
  padding: 10px;">
      <div class="d-flex  row">
        <div class="col-md-6">
          <img [src]="product.url"  alt="shoes" class="img-shoe">
        </div>
        <div class="col-md-6 ">
          <ion-list lines="none">
            <ion-list-header>
            <ion-label>
              <h1 style="    font-weight: 500;
              line-height: 1.2;
              letter-spacing: 0.007em;">
                {{product.ShoeName}}
              </h1>
            </ion-label>
          </ion-list-header>
            <ion-item>
              <ion-label>
                <h2 style="font-weight: 500;">
                  {{gender +'\'s Shoes'}}
                </h2>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label>
                <h2 style="font-weight: 500;">
                  {{product.SellPrice+ 'â‚«'}}
                </h2>
                </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3 style="font-weight: 500;">
                  {{product.Color}}
                </h3>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-button class="size" fill="outline" style="width:120px;height: 40px;" color="dark">
                <ion-text ><h2 style="font-weight: 100;">
                    {{'VN '+ size}}
                  </h2>
                </ion-text>
              </ion-button>
            </ion-item>
            <!-- <ion-item>
              <ion-label>
                <h3>
                  In Stock: {{product.ShoeQty}}
                </h3>
              </ion-label>
            </ion-item> -->
            <ion-item class="mt-4">
              <ion-button class="qty" fill="outline" style="width:120px;height: 40px;" color="dark">
                <ion-text ><h2 style="font-weight: 100;">
                    <span class="in-stock">{{'In Stock'}}</span>
                    <span class="qty-text">{{product.ShoeQty}}</span>
                  </h2>
                </ion-text>
              </ion-button>
            </ion-item>
            <ion-item>
            </ion-item>
            <ion-item >
              <ion-button  (click)="addToCart(product)" shape="round" style="width: 80%;height:58px;" color="dark">
                <ion-icon name="bag-outline" style="margin-right: 5px;"
                ></ion-icon><ion-text >{{'Add To Cart'}}</ion-text></ion-button>
            </ion-item>
            <ion-item >
              <ion-button  (click)="shopNow(product)" shape="round" fill="outline" style="width: 80%;height:58px;" color="dark">
                <ion-icon color="dark" name="bag-outline" style="margin-right: 5px;"></ion-icon>
                <ion-text color="dark">{{'Shop Now'}}</ion-text></ion-button>
            </ion-item>
          </ion-list>
        </div>
      </div>
  </div>
</div>
